<!DOCTYPE html>
<html class="no-js orange" lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Dashboard â€“ Owen Hamlin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/sonorama.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/color/orange.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body class="orange">
    <div class="dashboard-container">
        <button class="logout-btn" id="logout-btn">Logout</button>
        <h1>Welcome to the Admin Dashboard</h1>
        <!-- Add more admin sections as needed -->
        <div class="dashboard-section">
            <div class="dashboard-section">
                <h2>Edit Biography</h2>
                <!-- Add this near your bio editor -->
                <div style="margin-bottom:8px;">
                    <strong>Preview:</strong>
                   <p id="bio-preview" class="bio-preview-paragraph"></p>
                </div>
                <div>
                    <label for="bio-editor">Bio (select text and use "Insert Link"):</label>
                    <div id="bio-editor" contenteditable="true"
                        style="min-height:120px; border:1px solid #ccc; padding:8px; background:#fff;"></div>
                    <br>
                    <input type="text" id="link-url" placeholder="Link URL" style="width: 200px;" />
                    <input type="text" id="link-aria" placeholder="Aria-label" style="width: 200px;" />
                    <button id="insert-link-btn" type="button">Insert Link</button>
                    <button id="save-bio-btn" type="button">Save Bio</button>
                    <div id="bio-save-result" style="margin-top:8px;"></div>
                </div>
            </div>












            <button id="api-call-btn">Call API</button>
            <pre id="api-result"></pre>
            <h2>Session Info</h2>
            <div>
                Hello:
                <pre id="email"></pre>
                Access token:
                <pre id="access-token"></pre>
                ID token:
                <pre id="id-token"></pre>
                Refresh token:
                <pre id="refresh-token"></pre>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/oidc-client@1.11.5/dist/oidc-client.min.js"></script>
    <script src="admin.js"></script>
</body>

</html>
